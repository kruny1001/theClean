<section class="headerEnabled" data-ng-controller="TheCleanCrudsController" data-ng-init="find()">

    <md-whiteframe flex="" class="md-whiteframe-z2 home-card ob-underbar-yellow"
                   layout="column" layout-align="space-around start">

        <h3 class="md-title">주문 List</h3>
        <div class="list-group">
            <a data-ng-repeat="theCleanCrud in theCleanCruds" data-ng-href="#!/the-clean-cruds/{{theCleanCrud._id}}" class="list-group-item">
                <small class="list-group-item-text">
                    <strong>주문날짜:</strong>
                    <span data-ng-bind="theCleanCrud.created | date:'medium'"></span>
                    <strong>주문자:</strong>
                    <span data-ng-bind="theCleanCrud.user.displayName"></span>
                    <strong>수량:</strong>
                    <span data-ng-bind="theCleanCrud.numOrder"></span>
                </small>
                <!--<h4 class="list-group-item-heading" data-ng-bind="theCleanCrud.name"></h4>-->
            </a>
        </div>

    </md-whiteframe>
