<section class="headerEnabled tc-main-font" data-ng-controller="AuthenticationController">

    <md-whiteframe flex="" class="md-whiteframe-z2 home-card ob-underbar-dark"
                   layout="column" layout-align="space-around start">
        <h3 class="md-title">Sign up using your social accounts</h3>
        <div class="md-body-1">
            <a href="/auth/facebook" class="undecorated-link">
                <img src="/modules/users/img/buttons/facebook.png">
            </a>
            <!--<a href="/auth/twitter" class="undecorated-link">-->
            <!--<img src="/modules/users/img/buttons/twitter.png">-->
            <!--</a>-->
            <a href="/auth/google" class="undecorated-link">
                <img src="/modules/users/img/buttons/google.png">
            </a>
            <!--<a href="/auth/linkedin" class="undecorated-link">-->
            <!--<img src="/modules/users/img/buttons/linkedin.png">-->
            <!--</a>-->
            <!--<a href="/auth/github" class="undecorated-link">-->
            <!--<img src="/modules/users/img/buttons/github.png">-->
            <!--</a>-->
        </div>
    </md-whiteframe>

    <md-whiteframe flex="" class="md-whiteframe-z2 home-card ob-underbar-dark"
                   layout="column" layout-align="space-around start">
        <h3 class="md-title">Or with your email</h3>
        <div class="md-body-1 col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
            <form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
                <fieldset>
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="아이디">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="비밀번호">
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호 재확인</label>
                        <input type="text" class="form-control" ng-model="pwConfirm" placeholder="비밀번호 재확인">
                    </div>
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" required id="name" name="name" class="form-control" data-ng-model="credentials.name" placeholder="이름">
                    </div>
                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="이메일">
                    </div>
                    <div class="text-center form-group">
                        <button type="submit" class="btn btn-large btn-primary">Sign up</button>&nbsp; or&nbsp;
                        <a href="/#!/signin" class="show-signup">Sign in</a>
                    </div>
                    <div data-ng-show="error" class="text-center text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
    </md-whiteframe>
</section>
