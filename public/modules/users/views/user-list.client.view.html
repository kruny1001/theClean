<section class="headerEnabled" data-ng-controller="UserListController">

        <md-whiteframe flex="" class="md-whiteframe-z2 home-card ob-underbar-yellow"
                       layout="column" layout-align="space-around start">

            <h3 class="md-title">사용자 List</h3>
            <div class="list-group">
                <a data-ng-repeat="userInfo in users" class="list-group-item">
                    <small class="list-group-item-text">
                        <strong>가입날짜:</strong>
                        <span data-ng-bind="userInfo.created | date:'medium'"></span>
                        <strong>사용자 이름:</strong>
                        <span data-ng-bind="userInfo.displayName"></span>
                        <strong>수량:</strong>
                        <span data-ng-bind="userInfo.email"></span>
                    </small>
                    <!--<h4 class="list-group-item-heading" data-ng-bind="theCleanCrud.name"></h4>-->
                </a>
            </div>

        </md-whiteframe>


        <!--<div class="alert alert-warning text-center" data-ng-hide="!theCleanCruds.$resolved || theCleanCruds.length">-->
        <!--No The clean cruds yet, why don't you <a href="/#!/the-clean-cruds/create">create one</a>?-->
        <!--</div>-->


</section>
